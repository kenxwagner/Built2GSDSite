<!DOCTYPE html>
<html>
<body>


<p>

Let's tackle the stock market challenge.
</p>
<p id="demo"></p>

<script>
var input = [19.35, 19.30, 18.88, 18.93, 18.95, 19.03, 19.00, 18.97, 18.97, 18.98
]
function bestTrade(input) {
	var prices = input.split('').map(Number), maxWin=[0,0];
	for (var i = 0; i<prices.length - 2; i++){
		for (var j = i + 2; j < prices.length; j++) {
			if (prices[j]-prices[i] > maxWin[1] - maxWin[0])
				maxWin = [prices[i],prices[j]];
		}
	}
		return maxWin
	}	
	document.getElementById("demo").innerHTML=bestTrade(input);
</script>
<script>
var input = [19.35, 19.30, 18.88, 18.93, 18.95, 19.03, 19.00, 18.97, 18.97, 18.98
]
function bestTrade(input)  {

  var prices = input.split(' ');
  var sell, buy, max = 0;

  for (var i = 0; i < prices.length - 2; i++) {
    for (var j = i + 2; j < prices.length; j++) {
      var gain = prices[j] - prices[i];
      if (gain > max) {
        max = gain;
        buy = i;
        sell = j;
      }
    }
  }
  return prices[buy] + ' ' + prices[sell];
}
	document.getElementById("demo").innerHTML=bestTrade(input);
</script>

</body>
</html>
