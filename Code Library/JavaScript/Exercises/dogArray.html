<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0]. What happens if I want the 4 item?</p>

<p id="demo"></p>

<script>
var dogs = ["Poodle","Terrier","Malamute", "Blue Healer"];

document.getElementById("demo").innerHTML = dogs[3];
</script>
