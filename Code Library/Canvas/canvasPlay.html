<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{ margin:40px; background:#666;}
#lilcanvas{ background:#FFF; border:#000 1px solid;}
</style>
<script>
function draw() {
	//test alert("I see you!");
	var ctx = document.getElementById('lilcanvas').getContext('2d');
//test	alert(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
	//ctx.fillRect(x, y, w, h);
	//ctx.fillStyle = "#5A9BD5";
	//ctx.fillRect(10, 10, 500, 500);
	ctx.fillStyle = "#FFFF00";
	ctx.strokeStyle = "#5A9BD5";
	ctx.lineWidth = 100;
	ctx.fillRect(85, 85, 300, 300);
	ctx.strokeRect(85, 85, 300, 300);

	
}
window.onload = draw;
</script>

<body>

<canvas id="lilcanvas" width="500" height="500"></canvas>
