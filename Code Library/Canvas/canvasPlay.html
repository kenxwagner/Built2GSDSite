<!DOCTYPE html>
<html>
<head>
<script>
function getUnitSize() {
	var choice = alert("Please enter a number", 100);
	if (choice != null) {
		"Thanks!";
	}
}
function draw() {
	//test alert("I see you!");
	var ctx = document.getElementById('lilcanvas').getContext('2d');

	ctx.fillStyle = "#FFFF00";
	ctx.strokeStyle = "#5A9BD5";
	ctx.lineWidth = 100;
	ctx.fillRect(85, 85, 300, 300);
	ctx.strokeRect(85, 85, 300, 300);

	
}
window.onload = draw;
</script>

</head>
<body>

<canvas id="lilcanvas" width="500" height="500">
Sorry, your browser does not support the HTML5 canvas tag.</canvas>

</script>
