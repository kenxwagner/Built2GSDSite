<!DOCTYPE html>
<html lang="en">
<head>
  <title>Use The Talent</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>


 
<p>Click "Enter" to access freelance pages</p>

<button onclick="myFunction('Professional','hours')">Enter</button>
<button onclick="moreFunction('Developer','Quiz')">Quiz</button>
<p id="practice"></p>
<div id="quiz"></div>

<script>
function myFunction(genName,subject) {
    document.getElementById("practice").innerHTML =
    "Welcome " + genName + ", you met the requirements for the " + subject + ".";
}
function moreFunction(name,game) {
    document.getElementById("quiz").innerHTML =
    "Welcome " + name + ", you need to answer my " + game + "!.";
}
</script>

</body>
</html>
