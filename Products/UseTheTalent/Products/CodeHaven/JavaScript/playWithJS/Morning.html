<!DOCTYPE html>
<html>
<head>
<script>
function myfunction(txt) {
	alert(txt);
	}	
</script>
</head>
<body>
<form>
<input type="button"
onclick="myfunction('Good Morning! Eli!')"
value="In the Morning">

<input type="button"
onclick="myfunction('Good Evening!')"
value="In the Evening">
</form>

<p>
when you click on one of the buttons, you will get the argument passed
</p>

</body>
</html>
