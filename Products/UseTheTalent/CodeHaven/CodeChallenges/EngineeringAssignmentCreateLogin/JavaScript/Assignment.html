<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Form Validation</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<form name="newForm">
		<label>First Name:
		</label> <input type="text" name="firstname"><br>
		<label>Last Name:
		</label> <input type="text" name="lastname"><br><br>
		<input type="button" value="Validate" id="submitBtn" class="button">
	</form>


	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		var submitBtn 		= document.getElementById('submitBtn');
		submitBtn.addEventListener("click", validateForm);
		function validateForm()
		{
			var fname 			= document.newForm.firstname.value;
			var lname 			= document.newForm.lastname.value;
			if((fname == "") || (lname == ""))
			{
				alert('Please complete the form!');
			}
			else
			{
				console.log('Thank you, your info has been submitted!');
			}
		}
		
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
