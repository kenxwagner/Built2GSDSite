<!DOCTYPE html>
<html>
<body>

<p>
Object property access: 
</p>
<p>You can use person.property or person["property"].</p>

<p id="demo"></p>

<script>
var person = {
    firstName: "Louis",
    lastName : "Armstrong",
    id       :  1918
};
document.getElementById("demo").innerHTML =
person["firstName"] + " " + person["lastName"];
</script>

</body>
</html>
